<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
  <img src="/images/illustration-hero.svg">
  <div class="card_container">
  <h2 class="title">Order Summary</h2>
   <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
   device anywhere you like!</p>

   <div class="card_plan">
     <div class="card_plan_left">
      <img src="/images/icon-music.svg">
     <div>
      <h5>Annual Plan</h5>
      <p>$59.99/year</p>
     </div>
    </div>
    <a href="#">Change</a>
  </div>

  <a href="#" class="proceed_cta">Proceed to Payment</a>
  <a href="#" class="cancel_cta">Cancel Order</a>
  </div>
  </main>
  
  <footer class="attribution">
    Challenge by: 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener nofollow noreferrer"
      >Frontend Mentor</a>. 
    Coded by:
    <a href="https://github.com/Ashxarya" target="_blank" rel="noopener nofollow noreferrer">Navendu Bahukhandi</a>.
  </footer>
</body>
</html>
